- q: The command "docker run -v volume-name ubuntu bash" creates a volume that is _____ and is deleted when _____. 
  type: radio
  options:
    - persistent; no container is using it
    - ephemeral; no container is using it
    - ephemeral; the original container exits
    - persistent; any container exits
  answer_item: 2

- q: Docker reuse intermediate images for accelerating the docker build process
  type: radio
  options:
    - True
    - False
  answer_item: 1

- q: The preferred mechanism for persisting data generated by and used by Docker containers is
  type: radio
  options:
    - volume
    - image
    - network
    - cache
  answer_item: 1

- q: Following command shares volumes of container A to container B
  type: radio
  options:
    - docker create --volumes-from=A B
    - docker create --volumes-from=B A
    - docker run --volumes-from A --name=B image
  answer_item: 3

- q: Following command shows a list of volumes
  type: radio
  options:
    - docker ps --volumes
    - docker volume ps -a
    - docker volume ls
  answer_item: 3