- q: Which of the following is not restart policy
  type: radio
  options:
    - always
    - never
    - unless-started
    - unless-stopped
  answer_item: 3


- q: Following command will start container in "background" mode
  type: radio
  options:
    - docker run -d centos
    - docker run -b centos
    - docker run -f centos
    - docker run -v centos
  answer_item: 1


